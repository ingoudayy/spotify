name: Build and Publish Blazor 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v3

    - name: âœ… Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: âœ… Restore dependencies
      run: dotnet restore

    - name: âœ… Build the project
      run: dotnet build --configuration Release --no-restore

    - name: âœ… Publish the app
      run: dotnet publish --configuration Release -o publish --no-build

    - name: âœ… Set base href for GitHub Pages (/spotify/)
      run: |
        sed -i 's|<base href="/" />|<base href="/spotify/" />|' publish/wwwroot/index.html
        cp publish/wwwroot/index.html publish/wwwroot/404.html

    - name: ğŸ” List published output
      run: ls -R ./publish

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.SPOTIFY_TOKEN }}
        publish_dir: ./publish/wwwroot
